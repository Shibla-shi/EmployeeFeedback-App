<div class="manage-employees-container">
  <h2>Manage Employees</h2>


  
  <mat-card>
    <form (ngSubmit)="addEmployee()">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="newEmployee.username" name="username" required placeholder="Enter username" />
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="newEmployee.password" name="password" required type="password" placeholder="Enter password" />
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>Role</mat-label>
        <mat-select [(ngModel)]="newEmployee.role" name="role" required>
          <mat-option value="" disabled>Select a role</mat-option>
          <mat-option value="Admin">Admin</mat-option>
          <mat-option value="Employee">Employee</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Add Employee</button>
    </form>
  </mat-card>

  <mat-table [dataSource]="employees">
    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{ employee.username }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="role">
      <mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{ employee.role }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let employee">
        <button mat-button color="warn" (click)="deleteEmployee(employee.id)">Delete</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="['username', 'role', 'actions']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['username', 'role', 'actions'];"></mat-row>
  </mat-table><br>
  <button mat-raised-button color="primary" (click)="goToDashboard()">Back to Dashboard</button>


</div>
