<h2>Manage Reviews</h2>
<button mat-raised-button color="primary" (click)="goToDashboard()">Back to Dashboard</button>

<table mat-table [dataSource]="reviews" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let review"> {{review.id}} </td>
  </ng-container>

  <ng-container matColumnDef="reviewerId">
    <th mat-header-cell *matHeaderCellDef> Reviewer ID </th>
    <td mat-cell *matCellDef="let review"> {{review.reviewerId}} </td>
  </ng-container>

  <ng-container matColumnDef="revieweeId">
    <th mat-header-cell *matHeaderCellDef> Reviewee ID </th>
    <td mat-cell *matCellDef="let review"> {{review.revieweeId}} </td>
  </ng-container>

  <ng-container matColumnDef="feedback">
    <th mat-header-cell *matHeaderCellDef> Feedback </th>
    <td mat-cell *matCellDef="let review"> {{review.feedback}} </td>
  </ng-container>

  
    <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let review">
      <button mat-raised-button class="styled-button" (click)="deleteReview(review.id)">Delete</button>
    </td>
</ng-container>


  <tr mat-header-row *matHeaderRowDef="['id', 'reviewerId', 'revieweeId', 'feedback', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'reviewerId', 'revieweeId', 'feedback', 'actions'];"></tr>
</table><br>
<button mat-raised-button color="primary" (click)="goToDashboard()">Back to Dashboard</button>
